apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: chatbot
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=True
  destination:
    namespace: chatbot
    server: https://kubernetes.default.svc
  project: default
  source:
    path: helm
    repoURL: git@github.com:erikhalt/pyttmanBOT.git
    targetRevision: main
