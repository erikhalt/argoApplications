apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: djangoproject
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=True
  destination:
    namespace: dev
    server: https://kubernetes.default.svc
  project: default
  source:
    path: helm
    repoURL: git@github.com:erikhalt/djangoweb.git
    targetRevision: dev
    helm:
      valueFiles: 
      - values.dev.yaml
